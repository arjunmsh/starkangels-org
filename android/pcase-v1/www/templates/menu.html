<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/qr.gif'); background-size: cover;"></span>
            <h2>Arjun Mishra</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
		<ion-item nav-clear menu-close ui-sref="app.balance">
                    Balance
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.budget">
                    Budget
                </ion-item>
		<ion-item nav-clear menu-close ui-sref="app.maps">
                    Maps
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.settings">
                    Settings
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.transfer">
                    Transfer
                </ion-item>
		<ion-item nav-clear menu-close ui-sref="app.login">
                    Sign Out
                </ion-item>                
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
